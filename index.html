<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./script/scripts.js"></script>
    <link rel="icon" href="./assets/favicon/websiteplanet.com-favicons/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokédex</title>
</head>
<body>
    <main>
        <header class="pokedex-title">
            <h1>Uma enciclopedia sobre: <span class="pokemon-color">pokémon</span></h1>
        </header>
        <section class="pokedex-display">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="image of a pokemon" class="pokemon-img">
            
            <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex-img">

            <section>
                <p class="pokemon-number"></p>
                <p class="pokemon-name"></p>
            </section>
            <form action="">
                <input type="text" name="searchBar" id="searchBar">
            </form>
            <div>
                <button>Confirm</button>
                <button>Prev</button>
                <button>Next</button>
                <button>More Info</button>
            </div>
        </section>
       
        <section class="more-info">
            <p>
                
            </p>
        </section>
    </main>
</body>
</html>
